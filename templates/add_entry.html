<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הוספת רשומה חדשה</title>
    <link rel="stylesheet" href="../static/style3.css">


</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>רשומה חדשה</h1>
            <form action="{{ url_for('add_entry') }}" method="POST">
                <div class="form-group">
                    <label class="form-label" for="title">כותרת</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="content">תוכן</label>
                    <textarea id="content" name="content" class="form-control" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">שמירה</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">ביטול</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
