<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עריכת רשומה</title>
    <link rel="stylesheet" href="../static/style2.css">
</head>
<body>
    <div class="container">
        <h1>עריכת רשומה</h1>
        <form class="form-container" action="{{ url_for('edit_entry', entry_id=entry.id) }}" method="POST">
            <div class="form-group">
                <label class="form-label" for="title">כותרת</label>
                <input class="form-control" type="text" id="title" name="title" value="{{ entry.title }}" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="content">תוכן</label>
                <textarea class="form-control" id="content" name="content" required>{{ entry.content }}</textarea>
            </div>
            <div class="form-group">
                <label class="form-label" for="priority">רמת דחיפות</label>
                <select id="priority" name="priority" class="form-control">
                    <option value="low" {% if entry.priority == 'low' %}selected{% endif %}>נמוכה</option>
                    <option value="medium" {% if entry.priority == 'medium' %}selected{% endif %}>בינונית</option>
                    <option value="high" {% if entry.priority == 'high' %}selected{% endif %}>גבוהה</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">שמור שינויים</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">ביטול</a>
            </div>
        </form>
    </div>
</body>
</html>
